<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <header class="list-header">
          <h1 class="list-title color-gray">Today's To Do</h1>
        </header>
        <form id="add-todo" class="input-form">
          <input placeholder="Add to your list..." class="add-todo-input"/>
          <button class="icon-button refresh-button opacity-2" type="submit">
            <span class="material-icons">keyboard_return</span>
          </button>
        </form>
        <ul id="items"></ul>
        <footer class="list-footer">
          <button class="clear-button opacity-5" id="clear-btn" type="button">
            Clear all completed
          </button>
        </footer>
      </section>
    </main>
    <footer class="page-footer">
      <small class="color-gray">&copy; 2021 Made by Usman</small>
    </footer>
  </body>
</html>
